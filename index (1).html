<body>
    <h1>電資一實  "121170908 範忠堅 "</h1>
    <div class="box"></div>
    <button>點我切換顏色</button>
</body>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: rgb(80, 23, 6);
        transition: background-color 1s ease;
    }

    .box.change-color {
        background-color: rgb(53, 13, 146);
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: rgb(103, 45, 136);
        position: relative;
        animation: slide 2s ease-in-out infinite;
    }

    @keyframes slide {
        0% {
            left: 0;
        }
        50% {
            left: 50%;
        }
        100% {
            left: 100%;
        }
    }
</style>
<script>
    const box = document.querySelector('.box');
    const button = document.querySelector('button');

    button.addEventListener('click', () => {
    box.classList.toggle('change-color');
    });
</script>
